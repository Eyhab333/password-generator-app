<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Password generator app</title>
    <style>
      body {
        font-family: 'JetBrains Mono', monospace;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>

      <div class="first-container">
        <form action="#">
          <input type="password" name="password" id="password" placeholder="P4$5W0rD!">
          <div class="copy">
            <img src="./assets/images/icon-copy.svg" alt="copy">
          </div>
        </form>
      </div>

      <div class="second-container">
        <form action="#">
          <label for="range">Character Length</label>
          <input type="range" name="range" id="range">
        </form>

        <div class="options-container">
          <div class="option uppercase">
            <form action="#">
              <input type="checkbox" name="uppercase" id="uppercase">
            </form>
            <p>Include Uppercase Letters</p>
          </div>
          <div class="option lowercase">
            <form action="#">
              <input type="checkbox" name="lowercase" id="lowercase">
            </form>
            <p>Include Lowercase Letters</p>
          </div>
          <div class="option numbers">
            <form action="#">
              <input type="checkbox" name="numbers" id="numbers">
            </form>
            <p>Include Numbers</p>
          </div>
          <div class="option symbols">
            <form action="#">
              <input type="checkbox" name="symbols" id="symbols">
            </form>
            <p>Include Symbols</p>
          </div>
        </div>

        <div class="strength-container">
          <p>STRENGTH</p>
          <div class="strength">
            <div class="four-rectangels">
              <div class="rectangle"></div>
              <div class="rectangle"></div>
              <div class="rectangle"></div>
              <div class="rectangle"></div>
            </div>
          </div>
        </div>

        <button>GENERATE <img src="./assets/images/icon-arrow-right.svg" alt="a"></button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
